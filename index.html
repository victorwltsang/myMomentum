<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/flexboxgrid/6.3.0/flexboxgrid.min.css" type="text/css" >



        <link rel="stylesheet" href="css/style.css">




  </head>

  <body>

    <header>
  <!-- use jQuery to show a dymanic tempature based on your location, target #weather -->


<div id="weather"><span id="weatherIcon"></span>
  <p id="fahrenheit"></p>
  <p id="celsius"></p>

</div>
<div id="currentLocation"></div>

</header>


<div class="flex-container">
  <div class="flex-left flex-columns">
  </div>


  <div class="flex-content">
    <!-- use javascript to show dynamic time -->

    <div id="day"></div>
    <h1 id="time"></h1>
    <!-- use jQuery to insert a greeting based on time (mourning,afternoon,evening) -->


    <h2><span id="greeting"></span>, <span id=
            "name">Victor</span>.</h2>
    <!-- what "widgets" would you like to add here?, maybe a google search bar -->


    <h3>What functionality will you add today?</h3>

    <hr>
  </div>


  <div class="flex-right flex-columns">
  </div>
</div>


<footer>
  <div id="bottom-center">
    <p id="quote">"I need momentum to gain momentum to get my momentum for momemtum."</p>
  </div>


  <p id="todo">Todo</p>
  <!--placeholder text for later functionality to have a task list -->
</footer>

        <script src="js/index.js"></script>
